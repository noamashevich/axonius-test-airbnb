name: Run Airbnb Playwright Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install

    - name: Run Playwright Tests with retries and HTML report
      run: |
        mkdir -p test-results
        pytest tests/ --maxfail=2 --disable-warnings --reruns 2 --html=test-results/report.html --self-contained-html

    - name: Upload Test Results (HTML Report)
      uses: actions/upload-artifact@v4
      with:
        name: playwright-test-report
        path: test-results/report.html
